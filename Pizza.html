    <section class="toppings" id="top">
        <fieldset><legend>Meat Toppings (+2$ for each)</legend>
        <input type="checkbox" class="topping" value="Pepperoni"/>
        <label for="topping">Pepperoni</label>
        <br/>
        <input type="checkbox" class="topping" value="Sausage"/>
        <label for="topping">Sausage</label>
        <br/>
        <input type="checkbox" class="topping" value="Ground Beef"/>
        <label for="topping">Ground Beef</label>
        <br/>
        <input type="checkbox" class="topping" value="Anchovy"/>
        <label for="topping">Anchovy</label>
        <br/>
        <input type="checkbox" class="topping" value="Chicken"/>
        <label for="topping">Chicken</label>
        </fieldset>
    </section>
    <section class="veggie" id="veg">
        <fieldset><legend>Veggies (+1$ for each)</legend>
        <input type="checkbox" class="veggies" value="Tomatoes"/>
        <label for="veggies">Tomatoes</label>
        <br/>
        <input type="checkbox" class="veggies" value="Onions"/>
        <label for="veggies">Onions</label>
        <br/>
        <input type="checkbox" class="veggies" value="Olives"/>
        <label for="veggies">Olives</label>
        <br/>
        <input type="checkbox" class="veggies" value="Mushrooms"/>
        <label for="veggies">Mushrooms</label>
        <br/>
        <input type="checkbox" class="veggies" value="Pineapple"/>
        <label for="veggies">Pineapple</label>
        <br/>
        <input type="checkbox" class="veggies" value="Spinach"/>
        <label for="veggies">Spinach</label>
        <br/>
        <input type="checkbox" class="veggies" value="Jalapeno"/>
        <label for="veggies">Jalapeno</label>
        </fieldset>
    </section>
    <section class="cheeses" id = "che">
        <fieldset><legend>Cheese</legend>
        <input type="radio" class="cheese" name="che" value="1"/>
        <label for="cheese">Regular Cheese</label>
        <br/>
        <input type="radio" class="cheese" name="che" value="2"/>
        <label for="cheese">No Cheese</label>
        <br/>
        <input type="radio" class="cheese" name="che" value="3"/>
        <label for="cheese">Extra Cheese</label>
        </fieldset>
    </section>
    <section class="payments" id="pay">
        <fieldset><legend>Payment</legend>
        <input type="radio" class="payment" name="pay" value="Cash"/>
        <label for="payment">Cash</label>
        <input type="radio" class="payment" name="pay" value="MasterCard"/>
        <label for="payment">MasterCard</label>
        <input type="radio" class="payment" name="pay" value="Visa"/>
        <label for="payment">Visa</label>
        </fieldset>
        <input type="submit" value="Next" id="n1" onclick="gotoPage(2)">
    </section>
    </section>
    <section class="secondpage" id="sp"> 
    <section class="address">
        <label for="first_name">First name:</label> <br/>
        <input type="text" class="textbox1" id="name1"><br/>
        <label for="last_name">Last name:</label> <br/>
        <input type="text" class="textbox1" id="name2"><br/>
        <label for="e-mail">E-mail:</label> <br/>
        <input type="text" class="textbox1" id="e-mail"><br/>
        <label for="phone_number">Phone number:</label> <br/>
        <input type="text" class="textbox1" id="phone"><br/>
        <label for="city">City:</label> <br/>
        <select name="city" class="city" id="city">
            <option value="">--Please choose an option--</option>
            <option value="Beirut">Beirut</option>
            <option value="Tripolis">Tripolis</option>
            <option value="Seida">Seida</option>
            <option value="Sur">Sur</option>
        </select><br/>
        <label for="Address">Address:</label> <br/>
        <textarea rows="8" cols="90" class="textbox1" id="address"></textarea>
        <br/>
        <input type="submit" value="Back" id="b1" onclick="gotoPage(1)">
        <input type="submit" value="Next" id="n2" onclick="gotoPage(3)">
    </section>
    </section> 
    <section class="thirdpage" id="tp">
    <div id="OrderSummary">
        <h1>Order Summary</h1>
        <h2>Deliver to</h2>
        <p id="dlvrTo"></p>
        <h2>Order</h2>
        <ul id="orderList"></ul>
        <h2 id="total">Total</h2>
        <br/>
        <input type="submit" value="Back" id="b2" onclick="gotoPage(2)">
    </div>
    </section>
